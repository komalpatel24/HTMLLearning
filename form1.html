<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="table1.html">
        <label for="fname"><b>User Name</b></label><br>
        <input type="text" id="fname" name="fname" value="username"><br>

        <label for="pass"><b>Password</b></label><br>
        <input type="Password" id="pwd" name="pwd"><br>

        <input type="radio" id="HTML" name="Languages" value="HTML">
        <label for="HTML">HTML</label><br>

        <input type="radio" id="CSS" name="Languages" value="CSS">
        <label for="CSS">CSS</label><br>

        <input type="radio" id="JAVA" name="Languages" value="JAVA">
        <label for="JAVA">JAVA</label><br><br>

        <input type="checkbox" id="designer" name="web">
        <label for="web designer">As a Web Designer</label><br>

        <input type="checkbox" id="developer" name="web">
        <label for="web developer">As a Web Developer</label><br>

        <input type="checkbox" id="graphic" name="web">
        <label for="web graphic">As a Web Graphic</label><br>

        <input type="submit" value="submit">
        <input type="button" value="web">
    </form>
    
</body>
</html>
